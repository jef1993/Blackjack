<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script defer src="app.js"></script>
    <title>Blackjack</title>
  </head>
  <body>
    <div class="overlay">
      <div class="settings">
        <label for="settings__input" class="settings__label"
          >Number of players</label
        >
        <input
          id="input"
          type="number"
          class="settings__input"
          value="1"
          min="1"
          max="4"
        />
        <div class="settings__start">Start</div>
      </div>
    </div>
    <div class="board">
      <div class="dealer">
        <div class="box dealer__box">
          <div class="score">0</div>
          <div class="cards"></div>
          <div class="btn">
            <div class="btn__hit">+</div>
            <div class="btn__stay">=</div>
          </div>
        </div>
      </div>

      <div class="player">
        <div class="player__box">
          <div class="score">0</div>
          <div class="cards">cards</div>
          <div class="btn">
            <div class="btn__hit">+</div>
            <div class="btn__stay">=</div>
          </div>
        </div>

        <div class="player__box">
          <div class="score">0</div>
          <div class="cards">cards</div>
          <div class="btn">
            <div class="btn__hit">+</div>
            <div class="btn__stay">=</div>
          </div>
        </div>

        <div class="player__box">
          <div class="score">0</div>
          <div class="cards">cards</div>
          <div class="btn">
            <div class="btn__hit">+</div>
            <div class="btn__stay">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
