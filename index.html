<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script defer type="module" src="app.js"></script>

    <title>Blackjack</title>
  </head>
  <body>
    <div class="overlay">
      <div class="settings">
        <label for="settings__input" class="settings__label"
          >Number of players</label
        >
        <input
          id="input"
          type="number"
          class="settings__input"
          value="1"
          min="1"
          max="3"
        />
        <div class="settings__start">Start</div>
      </div>
    </div>
    <div class="board hidden">
      <div class="next-round hidden">Next Round</div>
      <div class="pcp dealer">
        <div class="box dealer__box">
          <div class="cards dealer__cards">
            <!-- <img src="cards/10_C.svg" alt="" class="card" /> -->
          </div>
          <div class="controls dealer__controls">
            <button class="btn hit dealer__hit">
              <svg class="icon">
                <use xlink:href="sprite.svg#icon-plus"></use>
              </svg>
            </button>
            <div class="score dealer__score">0</div>
            <button class="btn stay dealer__stay">
              <svg class="icon">
                <use xlink:href="sprite.svg#icon-hour-glass"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="pcp player"></div>
    </div>
  </body>
</html>
